<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Incompleto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        
        .message {
            font-size: 36px;
            color: #333;
            text-align: center;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="message" id="message1">Oi</div>
    <div class="message" id="message2">Eu sou o SK`/</div>
    <div class="message" id="message3">E esse site est√° incompleto :(</div>

    <script>
        const messages = document.querySelectorAll('.message');
        let index = 0;

        function showMessage() {
            if (index < messages.length) {
                messages[index].style.opacity = '1';
                setTimeout(hideMessage, 2000);
            }
            index++;
        }

        function hideMessage() {
            if (index <= messages.length) {
                messages[index - 1].style.opacity = '0';
                setTimeout(showMessage, 1000);
            }
        }

        showMessage();
    </script>
</body>
</html>
